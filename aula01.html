    <p style="margin: 50px  100px;">O lobo-guará (nome científico: Chrysocyon brachyurus), também chamado guará, aguará, aguaraçu,
        lobo-de-crina, lobo-de-juba e lobo-vermelho, é uma espécie de canídeo endêmico da América do Sul.
        Suas marcas lembram as de uma raposa, mas não é uma raposa nem um lobo
